<body>
    <h1>é£Ÿäº‹è¨˜éŒ²ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</h1>
    <h2 id="monthTitle"></h2>

    <!-- æœˆåˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ -->
    <div class="month-nav">
        <button onclick="changeMonth(-1)">å‰ã®æœˆ</button>
        <button onclick="changeMonth(1)">æ¬¡ã®æœˆ</button>
    </div>

    <div id="calendar"></div>

    <!-- ãƒ¡ãƒ¢å…¥åŠ›ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="memoModal">
        <h3 id="memoDateTitle">æ—¥ä»˜: </h3>
        <textarea id="memoText"></textarea>
        <button onclick="saveMemo()">ä¿å­˜</button>
        <button onclick="closeMemoModal()">é–‰ã˜ã‚‹</button>
    </div>

    <a href="index.html" class="btn"><span><span>æˆ»ã‚‹</span></span></a>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth(); // ç¾åœ¨ã®æœˆï¼ˆ0ãƒ™ãƒ¼ã‚¹ï¼‰
        let memos = JSON.parse(localStorage.getItem('memos')) || {}; // ãƒ¡ãƒ¢ã‚’ä¿å­˜ã™ã‚‹ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        function getMealsFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get("data");
            return data ? JSON.parse(decodeURIComponent(data)) : [];
        }

        // ç¾åœ¨ã®æœˆã¨å¹´ã‚’å–å¾—ã—ã¦è¡¨ç¤º
        function setMonthTitle(year, month) {
            const monthNames = [
                "1æœˆ", "2æœˆ", "3æœˆ", "4æœˆ", "5æœˆ", "6æœˆ", 
                "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ"
            ];
            document.getElementById("monthTitle").innerText = `${year}å¹´ ${monthNames[month]}`;
        }

        // UTCã«å¤‰æ›ã›ãšãƒ­ãƒ¼ã‚«ãƒ«ã®æ—¥ä»˜ã‚’æ­£ç¢ºã«æ‰±ã†
        function formatDateToISO(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
        function generateCalendar(meals, year, month) {
            const calendarDiv = document.getElementById("calendar");

            // ä»Šæ—¥ã®æ—¥ä»˜
            const today = formatDateToISO(new Date());

            // æœˆã®æœ€åˆã®æ—¥ã¨æœ€å¾Œã®æ—¥
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ§‹é€ 
            let calendarHtml = `<table><thead><tr>`;
            const daysOfWeek = ["æ—¥", "æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ"];
            daysOfWeek.forEach(day => {
                calendarHtml += `<th>${day}</th>`;
            });
            calendarHtml += `</tr></thead><tbody><tr>`;

            // ç©ºç™½ã®ã‚»ãƒ«ã‚’è¿½åŠ 
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarHtml += `<td class="empty"></td>`;
            }

            // æ—¥ä»˜ã‚’åŸ‹ã‚ã‚‹
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const currentDate = formatDateToISO(new Date(year, month, date));
                const mealList = meals
                    .filter(meal => meal.date === currentDate)
                    .map(meal => `<div class="food-list"><span>${meal.mealType}</span>: ${meal.food}</div>`)
                    .join("");
                const memo = memos[currentDate] ? `<div style="margin-top: 5px; font-size: 0.8em; color: #333;">ğŸ“ ${memos[currentDate]}</div>` : '';
                const isToday = currentDate === today ? "today" : "";

                calendarHtml += `<td class="${isToday}" onclick="openMemoModal('${currentDate}')">${date}${mealList}${memo}</td>`;

                // è¡Œã®çµ‚äº†
                if (new Date(year, month, date).getDay() === 6 && date !== lastDay.getDate()) {
                    calendarHtml += `</tr><tr>`;
                }
            }

            // ç©ºç™½ã®ã‚»ãƒ«ã‚’è¿½åŠ 
            for (let i = lastDay.getDay() + 1; i <= 6; i++) {
                calendarHtml += `<td class="empty"></td>`;
            }

            calendarHtml += `</tr></tbody></table>`;
            calendarDiv.innerHTML = calendarHtml;

            // ç¾åœ¨ã®æœˆã¨å¹´ã‚’è¡¨ç¤º
            setMonthTitle(year, month);
        }

        // ãƒ¡ãƒ¢ã®ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        function openMemoModal(date) {
            document.getElementById('memoModal').style.display = 'block';
            document.getElementById('memoDateTitle').innerText = `æ—¥ä»˜: ${date}`;
            document.getElementById('memoText').value = memos[date] || '';
            document.getElementById('memoModal').dataset.date = date;
        }

        // ãƒ¡ãƒ¢ã®ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeMemoModal() {
            document.getElementById('memoModal').style.display = 'none';
        }

        // ãƒ¡ãƒ¢ã‚’ä¿å­˜
        function saveMemo() {
            const date = document.getElementById('memoModal').dataset.date;
            const memoText = document.getElementById('memoText').value;
            if (memoText) {
                memos[date] = memoText;
            } else {
                delete memos[date]; // ç©ºã®å ´åˆã¯å‰Šé™¤
            }
            localStorage.setItem('memos', JSON.stringify(memos));
            closeMemoModal();
            generateCalendar(meals, currentYear, currentMonth); // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’å†ç”Ÿæˆã—ã¦ãƒ¡ãƒ¢ã‚’åæ˜ 
        }

        // æœˆã‚’å¤‰æ›´ã™ã‚‹é–¢æ•°
        function changeMonth(offset) {
            currentMonth += offset;

            if (currentMonth < 0) {
                currentMonth = 11; // 12æœˆ
                currentYear -= 1; // å‰ã®å¹´
            } else if (currentMonth > 11) {
                currentMonth = 0; // 1æœˆ
                currentYear += 1; // æ¬¡ã®å¹´
            }

            generateCalendar(meals, currentYear, currentMonth);
        }

        // ãƒ¡ã‚¤ãƒ³å‡¦ç†
        const meals = getMealsFromUrl();
        generateCalendar(meals, currentYear, currentMonth);
    </script>
